<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list style="height: 100%">
      <a mat-list-item href="/dashboard">Dashboard</a>
      <a mat-list-item href="#" disabled>Kneipentour suchen</a>
      <a mat-list-item href="kneipentour/list">Kneipentour Liste</a>
      <a mat-list-item href="/kneipentour/create">Kneipentour erstellen</a>
      <a mat-list-item href="#" disabled>Kneipentour Verlauf</a>
      <a mat-list-item href="#" disabled>Kneipen Suchen</a>
      <a mat-list-item href="#" disabled>Session Verwalten</a>
      <a mat-list-item href="#" disabled>Session Verlauf</a>
      <a mat-list-item href="/login">Anmelden / Profil</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Allkitours</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
