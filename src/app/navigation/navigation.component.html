<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Dashboard</a>
      <a mat-list-item href="#">Kneipentour suchen</a>
      <a mat-list-item href="#">Kneipentour Liste</a>
      <a mat-list-item href="#">Kneipentour erstellen</a>
      <a mat-list-item href="#">Kneipentour Verlauf</a>
      <a mat-list-item href="#">Kneipen Suchen</a>
      <a mat-list-item href="#">Session Verwalten</a>
      <a mat-list-item href="#">Session Verlauf</a>
      <a mat-list-item href="#">Anmelden / Profil</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Allkitours</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
